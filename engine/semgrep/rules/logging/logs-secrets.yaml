rules:
  - id: raptor.logging.secrets.plaintext
    message: Logging may contain secrets (password, token); mask before logging.
    languages: [python, java, javascript]
    severity: MEDIUM
    pattern-either:
      - pattern: |
          logger.info("... password: " + $SECRET)
      - pattern: |
          logger.debug("password=%s" % $SECRET)
      - pattern: |
          log.error("token=%s", $TOKEN)
    metadata:
      cwe: ["CWE-532"]
